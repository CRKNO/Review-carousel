<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Review carousel</title>
</head>
<body>
    <header>
        <h1>Our Reviews</h1>
        <div></div>
    </header>
    
    <main>
        <div class="reviewer-container">

            <div class="img-container">
                <img class="profile-photo"src="https://images.pexels.com/photos/2269872/pexels-photo-2269872.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <img class="commas"src="https://www.fundacionproclade.org/wp-content/uploads/2021/10/Diseno-sin-titulo-copia-300x300.png" alt="commas">
            </div>
            <div class="review-text-container">
                <h2 class="reviewer-name">Susan Smith</h2>
                <p class="reviewer-profession">Web developer</p>
                <p class="review">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-uy. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>
            </div>

        </div>
        <nav class="nav-arrows">
            <img src="https://www.svgrepo.com/show/181976/chevron-arrows.svg" alt="Left arrow" class="left-arrow nav-arrow">
            <img src="https://www.svgrepo.com/show/181976/chevron-arrows.svg" alt="Right arrow" class="right-arrow nav-arrow">
        </nav>
        <button class="surprise-button">Surprise Me</button>
    </main>

    <script src="code.js"></script>
</body>
</html>
